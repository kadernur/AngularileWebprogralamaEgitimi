<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- alanı küçülmek imin col-md-6 kullandım. -->
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstname">First Name: </label>
            <!-- placeholder text boxta görünecek kısmı temsil eder. -->
            <input
              type="text"
              class="form-control form-control-sm"
              id="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <!-- form-control-lg büyüklüğü ayarlar lg large. -->
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <label for="city">City: </label>
            <select class="form-control" id="city">
              option ile select değerlerini verebiliriz.
              <option>Ankara</option>
              <option>Van</option>
              <option>İstanbul</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">About: </label>
            <textarea rows="3" class="form-control" id="bio"></textarea>
          </div>
          <!-- chechbox kullanımı -->
          <!-- disabled o alanın zorunlu olmasını sağlarız. -->
          <div class="form-check disabled">
            <label class="form-check" for="term"> 
                <input
                type="checkbox"
                checked="true"
                disabled class="form-check-input"
                id="term"
                
              />
              I accept the terms:
            </label>
           
          </div>
<!-- 
          radio buttonlar chechk boxtan farkı türüdür. -->

          <div class="form-check>
            <label class="form-check" for="radio"> 
                <input
                type="radio"
                checked="true"
                disabled class="form-check-input"
                id="radio"
                
              />
              Option :
            </label>
           
          </div>

          
          <button type="submit" class="btn btn-success">Gönder</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
